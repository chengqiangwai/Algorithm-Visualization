                    color: GOOD_COLOR
                });
            } else {

                    color: '#DC9BB1'
                });
            }
            let circle = new THREE.Mesh(geometry, material);

            circle.position.set(tempPoint.math_score, tempPoint.stats_score, 0)
            scene.add(circle);
        }
        camera.position.set(50, 50, 100);
